						for (let ruleKey in rule)
						{
							let ruleName = rule[ruleKey];
							if (tagRules[ruleName] !== undefined)

								let result = tagRules[ruleName]["callback"](inputValue);

						allValue.each(function (k, v) {

						if (isUnique) {
							if (values.indexOf(inputValue) !== -1) {
